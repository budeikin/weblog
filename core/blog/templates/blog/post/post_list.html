{% extends 'blog/base.html' %}

{% block title %}
    post list
{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <a href="{% url 'blog:post_detail' post.id %}"> {{ post.title }}</a> <br>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
        <hr>
    {% endfor %}

{% endblock %}
